<script type="text/javascript">
$(document).ready(function() {
	$('[page="#SL750"]').css('text-decoration', 'underline');
	reSize();
	var lock = 1;
	$('.wanjie_button').on('click', function() {
		if (lock == 0) {
			$('#wanjie_title_m').css('display', 'none');
			lock = 1;
		} else {
			$('#wanjie_title_m').css('display', 'block');
			lock = 0;
		}
	});
	$('.call_content').on('click',function() {
		$('#wanjie_title_m').css('display', 'none');
		lock = 1;
	})
	$('#wanjie_title li').on('mouseover', function() {
		$(this).find('em').css('display', 'block');
	})
	$('#wanjie_title a').on('mouseout', function() {
		$('em').css('display', 'none');
	})
	$('.wanjie_img').on('mouseover', function() {
		$(this).find('span').css('margin-top', '-38px')
	})
	$('.wanjie_img').on('mouseout', function() {
		$(this).find('span').css('margin-top', '0px')
	})
	$(window).on('resize', function() {
		reSize();
	})
	function reSize() {
		var size = $(window).width();
		console.log(size)
		if (size <= 767) {
			$('#wanjie_title').attr('id', 'wanjie_title_m');
			$('.wanjie_button').css('display', 'block');
		} else {
			$('#wanjie_title_m').attr('id', 'wanjie_title');
			$('.wanjie_button').css('display', 'none');
		}
	}
})
</script>
